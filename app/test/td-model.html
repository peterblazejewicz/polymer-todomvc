<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>td-model</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <!-- Import the element to test -->
  <link rel="import" href="../elements/td-model/td-model.html">
</head>
<body>
  <test-fixture id="basic">
    <template>
      <td-model items="[]"></td-model>
    </template>
  </test-fixture>

  <script>

    suite('td-model tests', function() {
      var tdModel;

      setup(function() {
        tdModel = fixture('basic');
      });

      test('has items', function() {
        assert.isOk(tdModel.items, 'There is items property');
      });

      test('is hidden', function() {
        assert.isTrue(tdModel.hidden, 'The element is hidden');
      })

    });
  </script>

</body>
</html>
